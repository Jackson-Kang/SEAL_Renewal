<!DOCTYPE html>
{% extends "html/base.html" %}

   
  {% load staticfiles %}
   {% block head %}

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="{% static "css/LoginPage/login.css" %}" />
    <script type="text/javascript" src="{% static "js/LoginPage/login.js" %}"></script>

    <title>SEAL - 최신 학기 DB 업데이트</title>
   {% endblock%}
  </head>
  <body>
  {% block content%}

    <div class="container" style="padding:100px 0">
      <div class="col-sm-2"></div>

      <div class="col-sm-8" id="logincontainer">

        <div class="box" style="margin:0 auto;">
          <center><img src="{% static "css/seal_title.png" %}" height="100px" width="100px" style="margin-bottom:-15px"></center>

            <h class="title1 hidden-xs">SEAL</h>
            <p class="title2 visible-xs">SEAL</p>
               <p class="detail">SEAL 최신 학기 DB 업데이트</p>
               <br>


        <div class="ui segment" style="padding:18px 20px 3px 20px">
          <form action = "/CurUpdate/" method ="POST">{%csrf_token%}

            <div class="form-group" method="post">
              <label class="control-label" for="username" style="float:left">아이디(Hisnet)</label>
              <input type="text" id="HisnetID" name ="HisnetID" class="form-control" placeholder="아이디(Hisnet)" />
              <label class="control-label" for="password" style="padding-top: 15px; float:left">비밀번호(Hisnet)</label>
              <input type="password" id="HisnetPassword" name ="HisnetPassword" class="form-control" placeholder="비밀번호(Hisnet)" />
            </div>

            <div class="form-group" method="post">
              <input type="submit" id="db_update" value="db_update" style="width:100%" class="btn btn-info" />
            </div>

          </form>

        </div>

        </div>
      </div>

      <div class="col-sm-2"></div>      
    </div>

  {%endblock%}
  </body>
</html>
