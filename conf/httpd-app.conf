<IfDefine !IS_DJANGOSTACK_LOADED> 
Define IS_DJANGOSTACK_LOADED
WSGIDaemonProcess wsgi-djangostack processes=2 threads=15 display-name=%{GROUP}
</IfDefine> 


WSGIScriptAlias / 'opt/bitnami/apps/django/django_projects/darkzero/mysite2/mysite2/wsgi.py'
<Directory "/opt/bitnami/apps/django/django_projects/darkzero/mysite2/">
    Options +MultiViews
    AllowOverride All
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
    
    WSGIProcessGroup wsgi-djangostack

WSGIApplicationGroup %{GLOBAL}
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
                    
</Directory>



Alias /static /opt/bitnami/apps/django/django_projects/darkzero/mysite2/static/           
<Directory "/opt/bitnami/apps/django/django_projects/darkzero/mysite2/static">
	Options Indexes FollowSymLinks
	 <IfVersion < 2.3 >
      	        Order allow,deny
        	Allow from all
	 </IfVersion>
   	 <IfVersion >= 2.3>
       		 Require all granted
   	 </IfVersion>
</Directory>


         
